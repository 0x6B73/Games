<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
/>
<title>Nozruc's Neon Jackpots</title>
<style>
  /* ===== Base layout (mobile-first) ===== */
  :root{
    --neon1:#00e5ff; --neon2:#ff2fd3; --neon3:#89ff00; --neon4:#ffb300;
    --panel:#08131c; --panel2:#0b1a26; --text:#e7f8ff; --muted:#9ed1df;
    --pad: clamp(10px, 2.5vw, 18px);
    --gap: clamp(8px, 2vw, 14px);
    --radius: 16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    font-size:16px; /* prevent iOS zoom on inputs */
    color: var(--text);
    background: radial-gradient(1200px 800px at 50% 20%, #001018 0%, #02040a 45%, #000 70%);
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom)
             env(safe-area-inset-left);
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    -webkit-tap-highlight-color: transparent;
  }
  .container{max-width:960px;margin:0 auto;padding:var(--pad)}

  /* ===== Header ===== */
  .logo{
    font-size:clamp(26px,7vw,46px);
    font-weight:900; text-align:center; letter-spacing:.6px;
    background:linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon4));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:0 0 18px rgba(0,229,255,.35)
  }
  .marquee{
    height:6px; margin:8px auto 0; max-width:min(640px,92%);
    background:linear-gradient(90deg,#012,#024 30%,#013 60%,#012); border-radius:999px; position:relative; overflow:hidden
  }
  .marquee::before{
    content:""; position:absolute; left:-30%; top:-60%; width:60%; height:220%;
    background:conic-gradient(from 0deg, var(--neon2), var(--neon1), var(--neon3), var(--neon4), var(--neon2));
    filter: blur(12px) saturate(140%); animation:sweep 3.5s linear infinite; opacity:.9
  }
  @keyframes sweep{to{transform: translateX(250%)}}

  /* ===== Stage card ===== */
  .stage{
    margin:16px auto;
    background:linear-gradient(180deg,rgba(0,60,90,.28),rgba(0,0,0,.6));
    border:1px solid rgba(0,229,255,.2); border-radius:var(--radius);
    padding:var(--pad); box-shadow:0 10px 30px rgba(0,0,0,.55)
  }

  /* ===== Topbar chips (responsive, no clipping) ===== */
  .topbar{
    display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap); padding:8px;
    background:linear-gradient(180deg,rgba(0,229,255,.08),rgba(255,47,211,.06));
    border:1px solid rgba(0,229,255,.2); border-radius:12px
  }
  .chip{
    display:flex; align-items:center; justify-content:center; gap:8px;
    min-height:44px; padding:10px; border-radius:999px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    background:rgba(0,229,255,.08); border:1px solid rgba(0,229,255,.25);
    box-shadow:inset 0 0 10px rgba(0,229,255,.2); font-weight:800
  }
  .chip > span{min-width:0} /* allow inner text to shrink instead of overflow */
  .chip .dot{width:10px;height:10px;border-radius:999px;background:var(--neon1);box-shadow:0 0 10px var(--neon1),0 0 20px var(--neon1)}

  /* ===== Reels ===== */
  .reels{display:grid; grid-template-columns:repeat(3,1fr); gap:var(--gap); margin:14px auto; max-width:760px}
  .reel{
    position:relative; height:clamp(120px,30vw,200px); border-radius:14px;
    background:radial-gradient(280px 120px at 50% -20%,rgba(255,179,0,.2),rgba(255,47,211,.08)),
               linear-gradient(180deg,#0b1c28,#06141d 35%,#0b1c28);
    border:1px solid rgba(0,229,255,.25); box-shadow:inset 0 -30px 60px rgba(0,0,0,.45),0 6px 18px rgba(0,0,0,.35);
    overflow:hidden
  }
  .window{
    position:absolute; inset:8px; border-radius:10px;
    background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.65)); border:1px solid rgba(255,255,255,.06);
    display:flex; align-items:center; justify-content:center;
    font-size:clamp(44px,10vw,72px); text-shadow:0 0 14px rgba(255,255,255,.3)
  }

  /* ===== Controls ===== */
  .controls{
    display:grid; grid-template-columns:repeat(6,1fr); gap:var(--gap);
    align-items:center; margin:10px auto; max-width:760px
  }
  button{
    padding:14px; min-height:48px; /* big tap targets */
    border-radius:12px; border:1px solid rgba(0,229,255,.35);
    background:linear-gradient(180deg,rgba(0,229,255,.1),rgba(255,47,211,.06));
    color:var(--text); font-weight:800; letter-spacing:.3px; cursor:pointer
  }
  button:active{transform:translateY(1px)}
  .primary{border-color:rgba(137,255,0,.45)}
  .bet-input{
    grid-column:span 2; width:100%; padding:12px; min-height:48px;
    border-radius:10px; border:1px solid rgba(0,229,255,.35); background:#07121a; color:#e7f8ff;
    text-align:center; font-weight:800; font-size:16px; /* prevent iOS zoom */
  }
  #spinBtn{grid-column:span 2}
  #maxBtn,#bonusBtn,#oddsBtn{grid-column:span 2}

  .message{text-align:center; min-height:28px; margin:8px 0 4px; font-weight:800; color:#bfefff}

  /* ===== Details panels ===== */
  details{margin:12px auto; max-width:760px; background:linear-gradient(180deg,rgba(0,229,255,.06),rgba(137,255,0,.05)); border:1px solid rgba(0,229,255,.25); border-radius:12px; padding:10px}
  summary{font-weight:800; cursor:pointer}

  /* ===== Mobile tweaks ===== */
  @media (max-width: 720px){
    .container{padding:12px}
    .topbar{grid-template-columns:1fr; gap:8px}  /* stack chips to avoid clipping */
    .controls{
      grid-template-columns:repeat(4,1fr);
      position:sticky; bottom:0;
      padding-bottom:calc(env(safe-area-inset-bottom) + 6px);
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.55) 35%, rgba(0,0,0,.85));
      backdrop-filter: blur(6px);
      z-index:5;
    }
    .bet-input{grid-column:span 2}
    #spinBtn{grid-column:span 2}
    #maxBtn,#bonusBtn,#oddsBtn{grid-column:span 4}
  }

  /* ===== Very small phones ===== */
  @media (max-width: 360px){
    .controls{grid-template-columns:repeat(3,1fr)}
    .bet-input{grid-column:span 3}
    #spinBtn{grid-column:span 3}
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">Nozruc's Neon Jackpots</div>
    <div class="marquee" aria-hidden="true"></div>

    <div class="stage">
      <div class="topbar">
        <div class="chip"><span class="dot"></span> <span>Credits:&nbsp;<strong id="credits">458</strong></span></div>
        <div class="chip"><span class="dot" style="background:var(--neon2)"></span> <span>High Score:&nbsp;<strong id="high">500</strong></span></div>
        <div class="chip"><span class="dot" style="background:var(--neon4)"></span> <span>Spins:&nbsp;<strong id="spins">4</strong></span></div>
      </div>

      <div class="reels">
        <div class="reel"><div class="window" id="r0">üçí</div></div>
        <div class="reel"><div class="window" id="r1">üçã</div></div>
        <div class="reel"><div class="window" id="r2">üîî</div></div>
      </div>

      <div class="controls">
        <button class="tiny" id="betDown" aria-label="Decrease Bet">‚àí</button>
        <input id="betInput" class="bet-input" type="number" inputmode="numeric" pattern="[0-9]*" min="1" max="100000" step="1" value="10" />
        <button class="tiny" id="betUp" aria-label="Increase Bet">Ôºã</button>
        <button class="primary" id="spinBtn">SPIN ‚ú®</button>
        <button id="maxBtn">Max Bet</button>
        <button id="bonusBtn">Claim Bonus</button>
        <button id="oddsBtn">Odds & Settings</button>
      </div>

      <div class="message" id="message" role="status" aria-live="polite"></div>

      <details>
        <summary>Paytable & Rules</summary>
        <p style="margin:8px 0;color:#cfe">Content unchanged; this block stays readable on phones.</p>
      </details>

      <details>
        <summary>Odds, House Edge & Settings</summary>
        <p style="margin:8px 0;color:#cfe">Content unchanged; sliders and buttons will stack on small screens.</p>
      </details>
    </div>
  </div>

  <script>
    // Your existing logic/audio can drop in; IDs and structure are unchanged.
  </script>
</body>
</html>
