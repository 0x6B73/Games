<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Nozruc's Neon Jackpots</title>
<style>
:root{
  --neon1:#00e5ff; --neon2:#ff2fd3; --neon3:#89ff00; --neon4:#ffb300;
  --panel:#08131c; --panel2:#0b1a26; --text:#e7f8ff; --muted:#9ed1df;
  --gap:10px;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:radial-gradient(1200px 800px at 50% 20%, #001018 0%, #02040a 45%, #000 70%);
  color:var(--text);
  padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
}
.container{max-width:960px;margin:0 auto;padding:16px}

/* Logo */
.logo{font-size:clamp(26px,6vw,46px);font-weight:900;text-align:center;
  background:linear-gradient(90deg,var(--neon1),var(--neon2),var(--neon4));
  -webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 18px rgba(0,229,255,.35)}
.marquee{height:6px;margin:8px auto 0;max-width:min(640px,92%);
  background:linear-gradient(90deg,#012,#024 30%,#013 60%,#012);border-radius:999px}

/* Stage card */
.stage{margin:16px auto;background:linear-gradient(180deg,rgba(0,60,90,.28),rgba(0,0,0,.6));
  border:1px solid rgba(0,229,255,.2);border-radius:16px;padding:12px;box-shadow:0 10px 30px rgba(0,0,0,.55)}

/* Topbar */
.topbar{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;padding:8px;
  background:linear-gradient(180deg,rgba(0,229,255,.08),rgba(255,47,211,.06));
  border:1px solid rgba(0,229,255,.2);border-radius:12px}
.chip{display:flex;align-items:center;justify-content:center;gap:8px;min-height:42px;
  padding:10px;border-radius:999px;background:rgba(0,229,255,.08);
  border:1px solid rgba(0,229,255,.25);box-shadow:inset 0 0 10px rgba(0,229,255,.2);
  font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.chip .dot{width:10px;height:10px;border-radius:999px;background:var(--neon1);
  box-shadow:0 0 10px var(--neon1),0 0 20px var(--neon1)}

/* Reels */
.reels{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:14px auto;max-width:760px}
.reel{position:relative;height:clamp(120px,28vw,180px);border-radius:14px;
  background:radial-gradient(280px 120px at 50% -20%,rgba(255,179,0,.2),rgba(255,47,211,.08)),
             linear-gradient(180deg,#0b1c28,#06141d 35%,#0b1c28);
  border:1px solid rgba(0,229,255,.25);
  box-shadow:inset 0 -30px 60px rgba(0,0,0,.45),0 6px 18px rgba(0,0,0,.35);
  overflow:hidden}
.window{position:absolute;inset:8px;border-radius:10px;
  background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.65));
  border:1px solid rgba(255,255,255,.06);
  display:flex;align-items:center;justify-content:center;
  font-size:clamp(44px,8vw,64px);text-shadow:0 0 14px rgba(255,255,255,.3)}

/* Controls grid-area layout */
.controls{
  display:grid;
  gap:var(--gap);
  grid-template-columns: repeat(4,1fr);
  grid-template-areas:
    "spin  spin  spin  spin"
    "minus bet   bet   plus"
    "max   max   bonus bonus"
    "odds  odds  odds  odds";
}
.controls button, .bet-input{
  padding:12px 14px;border-radius:12px;
  border:1px solid rgba(0,229,255,.35);
  background:linear-gradient(180deg,rgba(0,229,255,.1),rgba(255,47,211,.06));
  color:var(--text);font-weight:800
}
.bet-input{width:100%;text-align:center;font-size:1.2em}
#spinBtn  { grid-area: spin; background:linear-gradient(180deg,#1aff77,#00c853); font-size:1.4em }
#betDown  { grid-area: minus; }
#betInput { grid-area: bet; }
#betUp    { grid-area: plus; }
#maxBtn   { grid-area: max; }
#bonusBtn { grid-area: bonus; }
#oddsBtn  { grid-area: odds; }

/* Desktop layout */
@media (min-width: 721px){
  .controls{
    grid-template-columns: repeat(6,1fr);
    grid-template-areas:
      "minus bet bet plus spin spin"
      "max   max bonus bonus odds odds";
  }
}

/* Messages */
.message{text-align:center;min-height:28px;margin:8px 0;font-weight:800;color:#bfefff}
</style>
</head>
<body>
<div class="container">
  <div class="logo">Nozruc's Neon Jackpots</div>
  <div class="marquee"></div>

  <div class="stage">
    <div class="topbar">
      <div class="chip"><span class="dot"></span>Credits: <strong id="credits">1000</strong></div>
      <div class="chip"><span class="dot" style="background:var(--neon2)"></span>High: <strong id="high">1000</strong></div>
      <div class="chip"><span class="dot" style="background:var(--neon4)"></span>Spins: <strong id="spins">0</strong></div>
    </div>

    <div class="reels">
      <div class="reel"><div class="window" id="r0">üçí</div></div>
      <div class="reel"><div class="window" id="r1">üçã</div></div>
      <div class="reel"><div class="window" id="r2">üîî</div></div>
    </div>

    <div class="controls">
      <button id="betDown">‚àí</button>
      <input id="betInput" class="bet-input" type="number" min="1" value="10" />
      <button id="betUp">Ôºã</button>
      <button id="spinBtn">SPIN ‚ú®</button>
      <button id="maxBtn">Max</button>
      <button id="bonusBtn">Bonus</button>
      <button id="oddsBtn">Odds</button>
    </div>

    <div class="message" id="message"></div>
  </div>
</div>

<script>
// Simple slot logic with base house edge 55%
let credits=1000, high=1000, spins=0, bet=10;
let baseEdge=0.55; // 55% house edge
let edgeAdjust=0;  // slider would change this

const reels=[document.getElementById("r0"),document.getElementById("r1"),document.getElementById("r2")];
const msg=document.getElementById("message");

function spin(){
  if(bet>credits) return;
  credits-=bet;
  spins++;
  const symbols=["üçí","üçã","üîî","‚≠ê","üçá","7Ô∏è‚É£","üåà"];
  let result=[];
  reels.forEach(r=>{
    let s=symbols[Math.floor(Math.random()*symbols.length)];
    r.textContent=s;
    result.push(s);
  });

  // Calculate win probability biased toward small wins
  let winChance=1 - (baseEdge+edgeAdjust);
  let win=0;
  if(Math.random()<winChance){
    if(result[0]===result[1] && result[1]===result[2]){
      win=bet*5;
    } else {
      win=Math.floor(bet * (0.2+Math.random()*0.5));
    }
  }

  if(win>0){
    credits+=win;
    msg.textContent=`You won ${win} credits! üéâ`;
    particleBurst(win);
  } else {
    msg.textContent="So close!";
  }
  if(credits>high) high=credits;
  updateUI();
}

function particleBurst(amount){
  let count=Math.min(50,Math.floor(amount/2));
  for(let i=0;i<count;i++){
    let p=document.createElement("div");
    p.textContent="‚ú®";
    p.style.position="fixed";
    p.style.left=(Math.random()*100)+"%";
    p.style.top=(Math.random()*100)+"%";
    p.style.fontSize=(10+Math.random()*20)+"px";
    p.style.opacity=1;
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

function updateUI(){
  document.getElementById("credits").textContent=credits;
  document.getElementById("high").textContent=high;
  document.getElementById("spins").textContent=spins;
}

document.getElementById("spinBtn").onclick=spin;
document.getElementById("betDown").onclick=()=>{ if(bet>1) bet--; document.getElementById("betInput").value=bet; }
document.getElementById("betUp").onclick=()=>{ bet++; document.getElementById("betInput").value=bet; }
document.getElementById("maxBtn").onclick=()=>{ bet=credits; document.getElementById("betInput").value=bet; }
document.getElementById("betInput").onchange=(e)=>{ bet=parseInt(e.target.value)||1; }
document.getElementById("bonusBtn").onclick=()=>{ credits+=100; updateUI(); }
document.getElementById("oddsBtn").onclick=()=>{
  let adj=parseFloat(prompt("Adjust house edge (-0.25 to 0.25):",edgeAdjust));
  if(!isNaN(adj) && adj>=-0.25 && adj<=0.25) edgeAdjust=adj;
};
updateUI();
</script>
</body>
</html>
